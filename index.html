<!DOCTYPE html>
<head>
    <title>Master mind</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript"> </script>
</head>
<body>

    
    <div id="mainContent">
        <header>
            <h1>MASTER MIND</h1>
        </header>

        <div id="playerInformation">
            <h2>PLAYER INFORMATION</h2>
            <label>Name </label><input type="text" id="nameInput"><br>
            <input type="button" id="play" value="Play!" onclick="play()">
        </div>

        <div id="gameInfo">
            <p id="wins">Wins:</p>
            <p id="loses">Loses:</p>
        </div>

        <div class="orangeLine"></div><br><br>

        <div id ="masterMindTable">
            <table id="table">
                <tr>
                    <th><div class="circle"></div></th>
                    <th><div class="circle"></div></th>
                    <th><div class="circle"></div></th>
                    <th><div class="circle"></div></th>
                </tr>
                <tr>
                    <td><div class="redCircle"></div></td>
                    <td><div class="greenCircle"></div></td>
                    <td><div class="blueCircle"></div></td>
                    <td><div class="yellowCircle"></div></td>
                </tr>
                
            </table>

            <div id="input">            
            </div>
        </div>
       
        <div id="check">
            <button onclick="check()">GUESS!!</button>
        </div>

        <div id="colorSelector">
            <div id="colors">
                <div class="redCircleSelector" onclick="addColor('red')"></div>
                <div class="greenCircleSelector" onclick="addColor('green')"></div>
                <div class="blueCircleSelector" onclick="addColor('blue')"></div>
                <div class="yellowCircleSelector" onclick="addColor('yellow')"></div>
            </div>
            <button id="removeColor" onclick="removeColor()">&#x2190; DELETE</button>
        </div>


    </div>
</body>
