<!DOCTYPE html>
<head>
    <title>Master mind</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript"> </script>
</head>
<body>

    
    <div id="mainContent">
        <header>
            <h1>MASTER MIND</h1>
        </header>
        
        <h2 id="name">PLAYER NAME</h2>

        <div id="playerInformation">            
            <label>Name </label><input type="text" id="nameInput"><br>
            <h4>Repeat colors?</h4>
            <input type="radio" id="repeatedColors" name="repeat" value="yes"><label>Yes!!!</label><br>
            <input type="radio" id="noRepeatedColors" name="repeat" value="no"><label>No, too hard...</label><br>
            <input type="button" id="play" value="Play!" onclick="play()">
        </div>

        <div id="gameInfo">
            <p id="wins">Wins: 0</p>
            <p id="loses">Loses: 0</p>
        </div>

        <div class="orangeLine"></div><br><br>

        <div id ="masterMindTable">
            <table id="table">
                <tr>
                    <th><div class="circle"></div></th>
                    <th><div class="circle"></div></th>
                    <th><div class="circle"></div></th>
                    <th><div class="circle"></div></th>
                </tr>                
            </table>

            <div id="input">            
            </div>
        </div>
       
        <div id="check">
            <button onclick="check()">GUESS!!</button>
        </div>

        <div id="colorSelector">
            <div id="colors">
                <div class="redCircleSelector" onclick="addColor('red')"></div>
                <div class="greenCircleSelector" onclick="addColor('green')"></div>
                <div class="blueCircleSelector" onclick="addColor('blue')"></div>
                <div class="yellowCircleSelector" onclick="addColor('yellow')"></div>
            </div>
            <button id="removeColor" onclick="removeColor()">&#x2190; DELETE</button>
        </div>

        <table id="leaderboard">
            <tr>
                <th colspan="3">Leaderboard</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Result</div></th>
                <th>Tries</div></th>
            </tr>  
        </table>

    </div>
</body>
